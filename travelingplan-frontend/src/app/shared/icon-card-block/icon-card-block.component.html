<div class="icon-card-container flex flex-wrap justify-center gap-6 
            py-8 sm:py-10 md:py-12 lg:py-16 xl:py-20 bg-gray-50">
  <div class="icon-card flex flex-col items-center p-6 
              rounded-xl shadow-md hover:shadow-xl transition 
              transform hover:-translate-y-2 duration-300 w-40 sm:w-44 md:w-48 lg:w-52"
       *ngFor="let card of cards">
    <mat-icon class="text-5xl text-blue-600 mb-3">{{ card.icon }}</mat-icon>
    <span class="label text-lg font-medium text-gray-800 text-center">{{ card.label }}</span>
  </div>
</div>
