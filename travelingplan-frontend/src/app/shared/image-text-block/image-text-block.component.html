<div class="flex flex-col md:flex-row items-center gap-8 my-12"
     [ngClass]="{'md:flex-row-reverse': !imageLeft}">
  
  <!-- Imagen -->
  <div class="w-full md:w-1/2 flex justify-center">
    <img [src]="imageUrl" 
         [alt]="title" 
         class="rounded-2xl shadow-md max-h-96 object-cover w-full">
  </div>

  <!-- Texto -->
  <div class="w-full md:w-1/2 flex flex-col justify-center">
    <h2 class="text-2xl md:text-3xl font-semibold mb-2 text-purple-700">{{ title }}</h2>
    <p class="text-gray-600 mb-4">{{ subtitle }}</p>
    
    <button *ngIf="buttonText && buttonLink" 
            [routerLink]="buttonLink"
            class="bg-purple-500 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-medium transition">
      {{ buttonText }}
    </button>
  </div>
</div>
