<h2>Generador de viajes</h2>

<input [(ngModel)]="prompt" placeholder="Escribe tu prompt" />

<button (click)="generate()">Generar viaje</button>

<p *ngIf="loading">Generando...</p>

<pre *ngIf="result">{{ result | json }}</pre>


<div class="chat-container">
  <div *ngFor="let msg of messages" class="chat-message" [ngClass]="msg.sender">
    <div class="bubble">{{ msg.text }}</div>
  </div>
</div>

<div class="chat-input">
  <input type="text" [(ngModel)]="prompt" placeholder="Escribe tu viaje..." />
  <button mat-raised-button color="primary" (click)="generate()" [disabled]="loading">
    {{ loading ? 'Cargando...' : 'Enviar' }}
  </button>
</div>
