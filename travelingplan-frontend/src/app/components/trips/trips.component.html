<div class="flex flex-col min-h-screen w-full">

  <!-- Wizard -->
  <app-travel-wizard 
    *ngIf="!chatPrompt" 
    (wizardCompleted)="receivePrompt($event)"
    class="w-full max-w-4xl mx-auto p-4 sm:p-6 box-border">
  </app-travel-wizard>

  <!-- Chat -->
  <div *ngIf="chatPrompt" class="flex-1 w-full max-w-3xl mx-auto flex flex-col p-4 sm:p-6 box-border">

    <!-- Mensajes con scroll interno -->
    <div #messagesContainer class="flex-1 flex flex-col space-y-2 overflow-y-auto bg-white rounded-t-lg shadow-md p-4 box-border">
      
      <div *ngFor="let msg of messages" 
           [ngClass]="{'self-start bg-blue-100': msg.sender === 'bot', 'self-end bg-green-200': msg.sender === 'user'}"
           class="p-3 rounded-lg break-words max-w-[80%]">
        {{ msg.text }}
      </div>

      <div *ngIf="loading" class="self-start bg-blue-100 p-3 rounded-lg">
        Generando viaje...
      </div>

    </div>

  </div>
</div>
