<!-- Título centrado con botón de acción -->
<app-centered-title
  [title]="'Planifica tu viaje soñado'"
  [subtitle]="'Crea itinerarios personalizados con vuelos, hoteles y experiencias únicas en minutos.'"
  [buttonText]="'Explorar viajes'"
  [buttonLink]="'/trips'">
</app-centered-title>

<!-- Sección de iconos de características -->
<app-icon-card-block
  [cards]="[
    { icon: 'Plane', label: 'Vuelos', route: 'vuelos' },
    { icon: 'Hotel', label: 'Hoteles', route: 'hoteles' },
    { icon: 'Map', label: 'Itinerarios', route: 'hoteles'  },
    { icon: 'Car', label: 'Alquiler de coches', route: 'hoteles'  },
    { icon: 'TentTree', label: 'Excursiones', route: 'hoteles'  },
    { icon: 'Utensils', label: 'Restaurantes', route: 'hoteles'  }
  ]">
</app-icon-card-block>

<!-- Bloque con imagen a la izquierda -->
<app-image-text-block
  [title]="'Planifica tu viaje ideal'"
  [subtitle]="'Usa nuestras herramientas para crear rutas, reservar y compartir con tus amigos.'"
  [imageUrl]="'assets/images/maps.png'"
  [imageLeft]="true"
  [buttonText]="'Comenzar ahora'"
  [buttonLink]="'/trips'">
</app-image-text-block>

<!-- Bloque con imagen a la derecha -->
<app-image-text-block
  [title]="'Descubre nuevos destinos'"
  [subtitle]="'Inspírate con miles de recomendaciones y experiencias de otros viajeros.'"
  [imageUrl]="'assets/images/roma.jpg'"
  [imageLeft]="false"
  [buttonText]="'Ver destinos'"
  [buttonLink]="'/trips'">
</app-image-text-block>
