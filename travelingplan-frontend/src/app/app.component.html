<mat-toolbar color="primary" class="app-toolbar">
  <!-- Botón para abrir el sidenav -->
  <button mat-icon-button (click)="drawer.toggle()" aria-label="Menú">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Título centrado -->
  <span class="toolbar-title">TravelingPlan</span>

  <span class="spacer"></span>

  <!-- Iconos a la derecha -->
  <button mat-icon-button aria-label="Home">
    <mat-icon>home</mat-icon>
  </button>
  <button mat-icon-button aria-label="Perfil">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<!-- Contenedor de sidenav -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="over">
    <mat-nav-list>
      <a mat-list-item href="#"><mat-icon>explore</mat-icon> Explorar</a>
      <a mat-list-item href="#"><mat-icon>bookmark</mat-icon> Mis viajes</a>
      <a mat-list-item href="#"><mat-icon>settings</mat-icon> Ajustes</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Contenido principal -->
    <div class="content">
     <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
